<div class="container-fluid py-3">

  <!-- Header -->
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-between
                  bg-white p-3 rounded shadow-sm">

        <h1 class="h4 mb-0 d-flex align-items-center fw-bold text-dark">
          <i class="fas fa-user-shield me-2 text-primary"></i>
          Roles
        </h1>

      </div>
    </div>
  </div>

  <!-- Add Task -->
  <div class="row mb-3">
    <div class="col-12">
      <div class="bg-white p-3 rounded shadow-sm">

        <label class="form-label fw-semibold">
          {{ currentRoleId === 0 ? 'Add Role' : 'Edit Role' }}
        </label>

        <form [formGroup]="roleForm"
              (ngSubmit)="saveRole()">

          <div class="input-group input-group-lg">
            <input type="text"
                   class="form-control"
                   formControlName="roleName"
                   placeholder="Enter Role name">

            <button class="btn btn-success" type="submit">
              <i class="bi"
                 [ngClass]="currentRoleId === 0 ? 'bi-plus-lg' : 'bi-check-lg'"></i>
              {{ currentRoleId === 0 ? 'Add' : 'Update' }}
            </button>

            <button *ngIf="currentRoleId !== 0"
                    type="button"
                    class="btn btn-outline-secondary"
                    (click)="resetForm()">
              Cancel
            </button>
          </div>

        </form>

      </div>
    </div>
  </div>

  <!-- To-Do Table -->
  <div class="row">
    <div class="col-12">

      <div class="table-responsive">

        <table class="table table-hover">

          <thead class="table-light">
            <tr>
              <th>Role Name</th>
              <th style="width:150px" class="text-center">Actions</th>
            </tr>
          </thead>

          <tbody>

            <tr *ngFor="let role of roles">

              <td class="fw-medium">
                {{ role.roleName }}
              </td>

              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2"
                        (click)="editRole(role)">
                  <i class="bi bi-pencil"></i>
                </button>

                <button class="btn btn-sm btn-outline-danger"
                        (click)="deleteRole(role.id)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>

            <!-- Empty State -->
            <tr *ngIf="roles.length === 0">
              <td colspan="3"
                  class="text-center text-muted py-4">
                <i class="bi bi-clipboard-x fs-4 d-block mb-2"></i>
                No tasks available
              </td>
            </tr>

          </tbody>

        </table>

      </div>

    </div>
  </div>

</div>
