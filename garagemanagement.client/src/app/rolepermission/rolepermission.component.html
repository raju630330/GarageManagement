<div class="container-fluid py-3">

  <!-- Header -->
  <div class="row mb-3">
    <div class="col-12">
      <div class="d-flex align-items-center justify-content-between
                  bg-white p-3 rounded shadow-sm">

        <h1 class="h4 mb-0 d-flex align-items-center fw-bold text-dark">
          <i class="fas fa-lock me-2 text-primary"></i>
          Role Permissions Management
        </h1>

      </div>
    </div>
  </div>
  <div class="accordion" id="rolesAccordion">

    <!-- Each Role -->
    <div class="accordion-item mb-2" *ngFor="let role of roles; let i = index">

      <!-- Role Header -->
      <h2 class="accordion-header" [id]="'heading' + i">
        <button class="accordion-button collapsed text-white"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse' + i"
                [ngStyle]="{'background-color': getRoleColor(i)}">
          <span class="me-2">
            <i class="bi bi-shield-lock-fill"></i>
          </span>
          {{ role.roleName }}
        </button>
      </h2>

      <!-- Role Permissions Table -->
      <div [id]="'collapse' + i" class="accordion-collapse collapse"
           [attr.aria-labelledby]="'heading' + i"
           data-bs-parent="#rolesAccordion">
        <div class="accordion-body p-3">
          <div class="table-responsive">
            <table class="table table-bordered mb-0">
              <thead class="table-light sticky-top">
                <tr>
                  <th>Module</th>
                  <th *ngFor="let p of permissionCodes" class="text-center">{{ p }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let m of modules">
                  <td class="fw-semibold text-start">{{ m.name }}</td>
                  <td *ngFor="let p of permissionCodes" class="text-center">
                    <input type="checkbox"
                           [checked]="isChecked(role.id, m.id, p)"
                           (change)="toggle(role.id, m.id, p)">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Save Button -->
  <div class="text-end mt-4">
    <button class="btn btn-success btn-lg" [disabled]="isSaving" (click)="save()">
      Save Permissions
    </button>
  </div>

</div>
