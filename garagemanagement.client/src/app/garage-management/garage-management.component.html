      <h2 class="subtitle text-center text-primary">To be filled by Supervisor in front of Driver</h2>

      <form #garageForm="ngForm">
        <table class="custom-table">
          <thead>
            <tr>
              <th>Sl.No.</th>
              <th>Voice of the Driver</th>
              <th>Sup. Instructions</th>
              <th>Action Taken</th>
              <th>Start Time</th>
              <th>End Time</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let row of rows; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                <input type="text"
                       name="driver{{i}}"
                       ngModel
                       pattern="^[A-Za-z ]{0,50}$"
                       maxlength="50"
                       placeholder="Driver voice" />
              </td>
              <td>
                <input type="text"
                       name="sup{{i}}"
                       ngModel
                       pattern="^[A-Za-z ]{0,50}$"
                       maxlength="50"
                       placeholder="Supervisor instructions" />
              </td>
              <td>
                <input type="text"
                       name="action{{i}}"
                       ngModel
                       pattern="^[A-Za-z ]{0,50}$"
                       maxlength="50"
                       placeholder="Action taken" />
              </td>
              <td>
                <div>
                  <select [(ngModel)]="startHour">
                    <option *ngFor="let h of hours" [value]="h">{{ h }}</option>
                  </select>

                  <input type="number" min="0" max="59" [(ngModel)]="startMinute" style="width: 50px;" />

                  <select [(ngModel)]="startAMPM">
                    <option>AM</option>
                    <option>PM</option>
                  </select>
                </div>

                <p>Selected Time: {{ formatTime(startHour, startMinute, startAMPM) }}</p>
              </td>
              <td>
              <div>
                <input type="time"
                       name="end{{i}}"
                       ngModel
                       pattern="^(0[1-9]|1[0-2]):[0-5][0-9]\\s?(AM|PM)$"
                       placeholder="HH:MM AM/PM" />
                <select [(ngModel)]="startAMPM">
                  <option>AM</option>
                  <option>PM</option>
                </select>
               </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </section>
