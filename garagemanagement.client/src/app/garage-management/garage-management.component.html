<section class="supervisor-section">


  <!--<h2 class="subtitle text-center text-primary">To be filled by Supervisor in front of Driver</h2>-->

  <form #garageForm="ngForm" novalidate>
    <table class="custom-table">
      <thead>
        <tr>
          <th>Sl.No.</th>
          <th>Voice of the Driver</th>
          <th>Sup. Instructions</th>
          <th>Action Taken</th>
          <th>Start Time</th>
          <th>End Time</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of rows; let i = index">
          <!-- Sl. No. � numeric only -->
          <td>
            {{i+1}}
          </td>

          <!-- Driver Voice � alphabets only -->
          <td>
            <input type="text"
                   name="driver{{i}}"
                   ngModel
                   #driver="ngModel"
                   pattern="^[A-Za-z ]{0,50}$"
                   maxlength="50"
                   required
                   placeholder="Driver voice" />
            <div class="error" *ngIf="driver.invalid && driver.touched">
              Alphabets only (max 50).
            </div>
          </td>

          <!-- Supervisor Instructions � alphabets only -->
          <td>
            <input type="text"
                   name="sup{{i}}"
                   ngModel
                   #sup="ngModel"
                   pattern="^[A-Za-z ]{0,50}$"
                   maxlength="50"
                   required
                   placeholder="Supervisor instructions" />
            <div class="error" *ngIf="sup.invalid && sup.touched">
              Alphabets only (max 50).
            </div>
          </td>

          <!-- Action Taken � alphabets only -->
          <td>
            <input type="text"
                   name="action{{i}}"
                   ngModel
                   #action="ngModel"
                   pattern="^[A-Za-z ]{0,50}$"
                   maxlength="50"
                   required
                   placeholder="Action taken" />
            <div class="error" *ngIf="action.invalid && action.touched">
              Alphabets only (max 50).
            </div>
          </td>

          <!-- Start Time � HH:MM AM/PM -->
          <td>
            <input type="text"
                   name="start{{i}}"
                   ngModel
                   #start="ngModel"
                   pattern="^(0[1-9]|1[0-2]):[0-5][0-9]\s?(AM|PM)$"
                   required
                   placeholder="HH:MM AM/PM" />
            <div class="error" *ngIf="start.invalid && start.touched">
              Enter valid time (e.g., 09:30 AM).
            </div>
          </td>

          <!-- End Time � HH:MM AM/PM -->
          <td>
            <input type="text"
                   name="end{{i}}"
                   ngModel
                   #end="ngModel"
                   pattern="^(0[1-9]|1[0-2]):[0-5][0-9]\s?(AM|PM)$"
                   required
                   placeholder="HH:MM AM/PM" />
            <div class="error" *ngIf="end.invalid && end.touched">
              Enter valid time (e.g., 05:45 PM).
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</section>
