<!-- Wrapper without overflow for popup -->
<div class="d-flex justify-content-between align-items-center w-100 mt-2 mb-2">

  <!-- Title -->
  <h4 class="fw-bold m-0 me-3">Job Cards</h4>

  <!-- Filters + Button -->
  <div class="d-flex align-items-center gap-2 flex-nowrap">

    <div class="d-flex align-items-center gap-1">
      <label class="m-0">From</label>
      <input type="date" class="form-control form-control-sm" style="width:120px;">
    </div>

    <div class="d-flex align-items-center gap-1">
      <label class="m-0">To</label>
      <input type="date" class="form-control form-control-sm" style="width:120px;">
    </div>

    <input type="text" disabled value="Sell Products" class="form-control form-control-sm" style="width:150px;">

    <!-- Button + Popup -->
    <div class="position-relative d-inline-block">
      <button class="btn btn-primary btn-sm d-flex justify-content-center align-items-center"
              style="width:31px; height:31px;"
              (click)="togglePopup()">
        +
      </button>

      <div *ngIf="showPopup"
           class="popup-menu position-absolute bg-white border shadow-sm"
           style="top: 35px; right: 0; z-index: 1000; min-width: 150px;">
        <div class="dropdown-item" (click)="createNewJobCard()">ğŸ“ New Job Card</div>
        <div class="dropdown-item" (click)="createNewEstimate()">New Estimate</div>
      </div>
    </div>

  </div>
</div>


<!-- Status Slider -->
<div #slider class="status-slider d-flex gap-2 p-2"
     (mousedown)="dragStart($event)"
     (mouseup)="dragEnd($event)"
     (mouseleave)="dragEnd($event)"
     (mousemove)="dragMove($event)">
  <div *ngFor="let status of statusList"
       class="status-box d-flex flex-column justify-content-center align-items-center text-white p-2"
       [ngStyle]="{'background-color': status.color}">
    <span class="material-icons" style="font-size:20px;">{{status.icon}}</span>
    <small class="fw-bold text-center" style="font-size:12px;">{{status.name}}</small>
    <small style="font-size:11px;">{{status.count}} | {{status.amount}}</small>
  </div>
</div>

<!-- Search Box -->
<div class="position-relative mt-2">
  <input type="text" class="form-control ps-5"
         placeholder="Customer Name/Mobile No./Vehicle No./Claim No."
         [(ngModel)]="searchText" (ngModelChange)="applyFilter()">
  <i class="bi bi-search position-absolute" style="top: 50%; left: 10px; transform: translateY(-50%);"></i>
</div>

<!-- Table -->
<div class="table-responsive mt-3">
  <table mat-table [dataSource]="filteredJobCards" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
