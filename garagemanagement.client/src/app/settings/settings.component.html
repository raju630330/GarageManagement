<div class="d-flex mt-4 gap-5 justify-content-center">
  <div class="card shadow p-4">
    <a class="text-decoration-none" (click)="bookappointment()">
      <div class="card-body" style="width:200px">
        <i class="fas fa-calendar-check fa-5x" style="color: #f39c12;"></i>
        <h4 class="mt-3 text-dark fw-bold">Book Appointment</h4>
      </div>

    </a>
  </div>
  <div class="card shadow p-4" *appHasRole="[ROLES.ADMIN, ROLES.SUPERVISOR, ROLES.MANAGER]">
    <a class="text-decoration-none" (click)="repairOrder()">
      <div class="card-body" style="width:200px">
        <i class="fas fa-clipboard fa-5x" style="color: #f39c12;"></i>
        <h4 class="mt-3 text-dark fw-bold">Repair Order</h4>
      </div>

    </a>
  </div>
  <div class="card shadow p-4" *appHasRole="[ROLES.ADMIN, ROLES.SUPERVISOR, ROLES.MANAGER]">
    <a class="text-decoration-none" (click)="jobcard()">
      <div class="card-body" style="width:200px">
        <i class="fas fa-clipboard-list fa-5x" style="color: #3498db;"></i>
        <h4 class="mt-3 text-dark fw-bold">Job Cards</h4>
      </div>

    </a>
  </div>
</div>

<router-outlet></router-outlet>
