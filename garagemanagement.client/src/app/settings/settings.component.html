<div class="container mt-4">
  <div class="row justify-content-center g-4">

    <!-- Book Appointment (Visible to all logged-in users) -->
    <div class="col-12 col-sm-6 col-md-4">
      <div class="card shadow p-4 h-100" style="cursor: pointer;" (click)="bookappointment()">
        <div class="card-body text-center">
          <i class="fas fa-calendar-check fa-5x" style="color: #f39c12;"></i>
          <h4 class="mt-3 text-dark fw-bold">Book Appointment</h4>
        </div>
      </div>
    </div>

    <!-- Repair Order -->
    <div class="col-12 col-sm-6 col-md-4"
         *appHasRole [moduleName]="'RepairOrder'" [permission]="'V'">
      <div class="card shadow p-4 h-100" style="cursor: pointer;" (click)="repairOrder()">
        <div class="card-body text-center">
          <i class="fas fa-clipboard fa-5x" style="color: #f39c12;"></i>
          <h4 class="mt-3 text-dark fw-bold">Repair Order</h4>
        </div>
      </div>
    </div>

    <!-- Job Cards -->
    <div class="col-12 col-sm-6 col-md-4"
         *appHasRole [moduleName]="'JobCard'" [permission]="'V'">
      <div class="card shadow p-4 h-100" style="cursor: pointer;" (click)="jobcard()">
        <div class="card-body text-center">
          <span style="font-size:60px;">ğŸ“</span>
          <h4 class="mt-4 text-dark fw-bold">Job Cards</h4>
        </div>
      </div>
    </div>

  </div>
</div>
