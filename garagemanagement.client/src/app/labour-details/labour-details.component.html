<div class="container mt-4">
  <h2 class="text-center">Labour Details</h2>

  <table class="table table-bordered mt-3">
    <thead class="table-dark">
      <tr>
        <th>S.No.</th>
        <th>Description</th>
        <th>Labour Charges</th>
        <th>Outside Labour</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let detail of labourDetails; let i = index">
        <td>
          <input type="number" [(ngModel)]="detail.serialNo" class="form-control" readonly />
        </td>
        <td>
          <input type="text" [(ngModel)]="detail.description" class="form-control" />
        </td>
        <td>
          <input type="text"
                 inputmode="numeric"
                 maxlength="7"
                 [(ngModel)]="detail.labourCharges"
                 (input)="allowOnlyPositiveNumbers(detail, 'labourCharges', $event)"
                 class="form-control" />
        </td>

        <td>
          <input type="text"
                 inputmode="numeric"
                 maxlength="7"
                 [(ngModel)]="detail.outsideLabour"
                 (input)="allowOnlyPositiveNumbers(detail, 'outsideLabour', $event)"
                 class="form-control" />
        </td>


        <td>{{ detail.amount | currency:'INR':'symbol':'1.2-2' }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteRow(i)">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="table-secondary">
        <td colspan="4" class="text-end"><strong>Total</strong></td>
        <td colspan="2"><strong>{{ calculateTotal() | currency:'INR':'symbol':'1.2-2' }}</strong></td>
      </tr>
    </tfoot>
  </table>

  <button class="btn btn-primary" (click)="addRow()">Add Row</button>
</div>
