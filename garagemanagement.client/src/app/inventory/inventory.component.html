<div class="container mt-5 position-relative">

  <div *ngIf="showSuccess" class="success-overlay d-flex justify-content-center align-items-center">
    <div class="alert alert-success text-center p-4 fs-5 shadow rounded">
      âœ… Inventory Saved Successfully!
    </div>
  </div>

  <table class="table table-bordered text-center align-middle">
    <thead class="table-primary">
      <tr>
        <th colspan="2">INVENTORY OF ACCESSORIES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of accessoriesLeft; let idx = index">
        <td class="text-start">
          <div class="form-check d-flex gap-5" *ngIf="accessoriesLeft[idx]">
            <input type="checkbox"
                   [(ngModel)]="accessoriesLeft[idx].checked"
                   class="form-check-input" />
            <label class="form-check-label">
              {{ accessoriesLeft[idx].label }}
            </label>
          </div>
          <div *ngIf="formSubmitted && !accessoriesLeft[idx].checked" class="text-danger small ms-4">
            * This item is required
          </div>
        </td>

        <td class="text-start">
          <div class="form-check d-flex gap-5" *ngIf="accessoriesRight[idx]">
            <input type="checkbox"
                   [(ngModel)]="accessoriesRight[idx].checked"
                   class="form-check-input" />
            <label class="form-check-label">
              {{ accessoriesRight[idx].label }}
            </label>
          </div>
          <div *ngIf="formSubmitted && !accessoriesRight[idx].checked" class="text-danger small ms-4">
            * This item is required
          </div>
        </td>
      </tr>
    </tbody>
  </table>



  <div class="text-center mt-3">
    <button class="btn btn-primary px-4" (click)="saveInventory()">Save</button>
  </div>
</div>
