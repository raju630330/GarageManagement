<form [formGroup]="inventoryForm" (ngSubmit)="saveInventory()">

  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center inventory-table">
      <tbody>
        <tr *ngFor="let i of [0,1,2,3,4,5,6,7]">

          <!-- LEFT ITEM -->
          <td class="text-start">
            <div *ngIf="accessoriesLeft[i]"
                 [formGroup]="accessoriesLeft[i]"
                 class="form-check">

              <input type="checkbox"
                     class="form-check-input"
                     formControlName="checked"
                     id="left{{i}}">

              <label class="form-check-label ms-2" for="left{{i}}">
                {{ accessoriesLeft[i].value.label }}
              </label>
            </div>
          </td>

          <!-- RIGHT ITEM -->
          <td class="text-start">
            <div *ngIf="accessoriesRight[i]"
                 [formGroup]="accessoriesRight[i]"
                 class="form-check">

              <input type="checkbox"
                     class="form-check-input"
                     formControlName="checked"
                     id="right{{i}}">

              <label class="form-check-label ms-2" for="right{{i}}">
                {{ accessoriesRight[i].value.label }}
              </label>
            </div>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

  <!-- SAVE BUTTON CENTER -->
  <div class="text-center mt-4">
    <button class="btn btn-primary px-5" type="submit">
      Save
    </button>
  </div>

</form>
