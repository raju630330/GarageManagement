<div class="container mt-4 " style="max-width:420px">
  <h3>Register Here</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="text-start">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div class="mb-3">
      <label class="form-label">Username </label>
      <input class="form-control" formControlName="username" />
      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-danger">
        Username is required.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
        Enter a valid email.
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small">
        Password is required and must contain at least: 1 uppercase letter/1 lowercase letter/1 number
        /1 special character/Min length 8
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select form-control" formControlName="roleId">
          <option value="">Select Role</option>
          <option value="1">Admin</option>
          <option value="3">Manager</option>
          <option value="4">Supervisor</option>
          <option value="5">Technician</option>
          <option value="6">Driver</option>
        </select>
        <div *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid" class="text-danger">
          Role is required
        </div>
      </div>
    </div>
    <button class="btn btn-primary w-100">Register</button>

    <div class="d-flex justify-content-between">
      <div class="mt-4 d-flex gap-2">Already have an account?<a routerLink="/login" class="text-decoration-none">Login here</a></div>
    </div>

  </form>
</div>
