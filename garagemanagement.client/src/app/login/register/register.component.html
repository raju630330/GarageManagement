<div class="d-flex justify-content-center mt-5">
  <form (ngSubmit)="onRegister()" class="p-4 bg-white rounded shadow" style="width: 350px;">
    <h3 class="text-center mb-4">Register</h3>

    <div class="mb-2">
      <input type="text" [(ngModel)]="userName" name="userName" placeholder="Username" class="form-control" />
    </div>
    <div class="mb-2">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" class="form-control" />
    </div>
    <div class="mb-2">
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>
