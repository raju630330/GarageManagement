<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-sm w-100" style="max-width: 420px;">
    <div class="card-body">

      <h4 class="text-center mb-4 fw-bold">Register</h4>

      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" formControlName="username" />
          <small class="text-danger"
                 *ngIf="f['username'].touched && f['username'].invalid">
            Username is required
          </small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <small class="text-danger"
                 *ngIf="f['email'].touched && f['email'].errors?.['required']">
            Email is required
          </small>

          <small class="text-danger"
                 *ngIf="f['email'].touched && f['email'].errors?.['email']">
            Enter a valid email address
          </small>

        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <small class="text-danger"
                 *ngIf="f['password'].touched && f['password'].invalid">
            Minimum 8 characters required
          </small>
        </div>

        <!-- Roles -->
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select class="form-select" formControlName="roleId">
            <option value="">Select role</option>
            <option *ngFor="let role of roles" [value]="role.id">
              {{ role.roleName }}
            </option>
          </select>
          <small class="text-danger"
                 *ngIf="f['roleId'].touched && f['roleId'].invalid">
            Role is required
          </small>
        </div>

        <button type="submit"
                class="btn btn-primary w-100">
          Register
        </button>

        <div class="text-center mt-3">
          Already have an account?
          <a routerLink="/login" class="text-decoration-none ms-1">Login</a>
        </div>

      </form>

    </div>
  </div>
</div>
