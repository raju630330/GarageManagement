<div class="signup-page bg-light d-flex align-items-center justify-content-center">
  <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">

    <div class="card border-0 shadow-lg rounded-4">
      <div class="card-body p-4 p-md-5">

        <!-- Header -->
        <div class="text-center mb-4">
          <h3 class="fw-bold mb-1">Create Account</h3>
          <p class="text-muted mb-0">Fill the details to register</p>
        </div>

        <!-- Register Form -->
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

          <!-- Username -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input class="form-control form-control-lg"
                   placeholder="Enter username"
                   formControlName="username" />
            <small class="text-danger"
                   *ngIf="f['username'].touched && f['username'].invalid">
              Username is required
            </small>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Email Address</label>
            <input type="email"
                   class="form-control form-control-lg"
                   placeholder="example@email.com"
                   formControlName="email" />
            <small class="text-danger"
                   *ngIf="f['email'].touched && f['email'].errors?.['required']">
              Email is required
            </small>
            <small class="text-danger"
                   *ngIf="f['email'].touched && f['email'].errors?.['email']">
              Enter a valid email address
            </small>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input type="password"
                   class="form-control form-control-lg"
                   placeholder="Minimum 8 characters"
                   formControlName="password" />
            <small class="text-danger"
                   *ngIf="f['password'].touched && f['password'].invalid">
              Minimum 8 characters required
            </small>
          </div>

          <!-- Role -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Role</label>
            <select class="form-select form-select-lg"
                    formControlName="roleId">
              <option value="">Select role</option>
              <option *ngFor="let role of roles" [value]="role.id">
                {{ role.roleName }}
              </option>
            </select>
            <small class="text-danger"
                   *ngIf="f['roleId'].touched && f['roleId'].invalid">
              Role is required
            </small>
          </div>

          <!-- Submit -->
          <button type="submit"
                  class="btn btn-primary btn-lg w-100 fw-semibold">
            Register
          </button>

          <!-- Footer -->
          <div class="text-center mt-4">
            <span class="text-muted">Already have an account?</span>
            <a routerLink="/login"
               class="fw-semibold text-decoration-none ms-1">
              Login
            </a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
