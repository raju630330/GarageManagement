<div class="container-fluid my-3">
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <div class="d-flex align-items-center gap-2 flex-wrap">
      <h3 class="mb-0">ðŸ“… Calendar</h3>
      <button class="btn btn-outline-primary btn-sm" (click)="today()">Today</button>
      <button class="btn btn-outline-primary btn-sm" (click)="previousWeek()">&lt;</button>
      <button class="btn btn-outline-primary btn-sm" (click)="nextWeek()">&gt;</button>
      <h2 class="mb-0 ms-2">{{ currentDate | date: 'MMMM y' }}</h2>
      <h3><a routerLink="/repair-order" class="mb-0 ms-2 "> Repair<br /> Order From</a></h3>
    </div>

    <div class="d-flex align-items-center gap-2 mt-2 mt-md-0 flex-wrap">
      <input type="text"
             class="form-control form-control-sm"
             placeholder="Search..."
             [(ngModel)]="searchTerm"
             (input)="filterAppointments()"
             style="width: 200px;" />

      <select class="form-select form-select-sm w-auto" (change)="changeView($event)">
        <option selected value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
      </select>

      <button class="btn btn-primary btn-sm" [routerLink]="['bookappointment']">
        + New Appointment
      </button>
    </div>
  </div>

  <!-- WEEK & DAY VIEW -->
  <div class="table-responsive" *ngIf="viewMode === 'week' || viewMode === 'day'">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th style="width:80px">Time</th>

          <th *ngFor="let day of currentWeekDates">
            <div class="small fw-semibold">
              {{ day | date:'EEE' }}
            </div>
            <div [class.bg-primary]="isToday(day)"
                 [class.text-white]="isToday(day)"
                 class="fw-semibold rounded-circle d-inline-block px-2">
              {{ day.getDate() }}
            </div>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let hour of hours">

          <!-- Time -->
          <td class="text-end small text-muted fw-semibold">
            {{ hour }}
          </td>

          <!-- Days -->
          <td *ngFor="let day of currentWeekDates" class="p-1 align-top">

            <!-- Appointments -->
            <div *ngFor="let appt of getAppointmentsForSlot(day, hour)" class="p-2 mb-1 rounded text-center" [ngClass]="isPast(day) ? 'bg-warning text-white': getSlotCount(day, hour) > 12 ? (isToday(day) ? 'bg-dark text-white' : 'bg-danger text-white') : (isToday(day) ? 'bg-primary text-white' : 'bg-success text-white')">
              <div class="fw-semibold small text-truncate">
                {{ appt.service || 'Service' }}
              </div>
              <div class="small opacity-75 text-truncate">
                {{ appt.customerType }}
              </div>
            </div>

          </td>
        </tr>
      </tbody>

    </table>
  </div>



  <!-- MONTH VIEW -->
  <div class="table-responsive" *ngIf="viewMode === 'month'">
    <table class="table table-bordered text-center">
      <thead class="table-light">
        <tr>
          <th *ngFor="let d of ['Mon','Tue','Wed','Thu','Fri','Sat','Sun']">
            {{ d }}
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let row of [].constructor(currentWeekDates.length / 7); let i = index">

          <td *ngFor="let day of currentWeekDates.slice(i*7, i*7+7)"
              class="month-cell">

            <ng-container>
              <div class="p-2 rounded" [ngClass]="isPast(day) ? 'bg-warning text-white': isToday(day) ? (getAppointmentCount(day) > 12 ? 'bg-dark text-white' : 'bg-primary text-white') : (getAppointmentCount(day) > 12 ? 'bg-danger text-white'  : (getAppointmentCount(day) > 0 ? 'bg-success text-white' : 'bg-light')) ">                   
                <div class="fw-semibold">
                  {{ day.getDate() }}
                </div>
                <span *ngIf="getAppointmentCount(day) > 0"
                      class="badge bg-light text-dark mt-1">
                  {{ getAppointmentCount(day) }} booked
                </span>
              </div>
            </ng-container>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<router-outlet></router-outlet>
