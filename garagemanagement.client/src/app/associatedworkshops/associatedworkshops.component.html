<div class="container mt-4">

  <div class="card shadow-lg border-0 rounded-4">

    <!-- Header -->
    <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
      <h4 class="mb-0">
        <i class="fas fa-industry me-2"></i>
        My Associated Workshops
      </h4>
    </div>

    <div class="card-body p-4">

      <!-- Loading -->
      <div class="text-center my-3" *ngIf="isLoading">
        <div class="spinner-border text-primary"></div>
      </div>

      <!-- Table -->
      <div class="table-responsive" *ngIf="workshops.length > 0">

        <table class="table table-hover">

          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>User Name</th>
              <th>Role</th>
              <th>Workshop Name</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of workshops; let i = index">
              <td>{{ i + 1 }}</td>
              <td>
                {{ item.userName }}
              </td>
              <td>
                  {{ item.roleName }}
              </td>
              <td>
                {{ item.worshopName }}
              </td>
            </tr>
          </tbody>

        </table>
      </div>

      <!-- No Data -->
      <div class="text-center text-muted fw-semibold" *ngIf="!isLoading && workshops.length === 0">
        <i class="fas fa-info-circle me-1"></i>
        No workshops assigned.
      </div>

    </div>
  </div>
</div>
