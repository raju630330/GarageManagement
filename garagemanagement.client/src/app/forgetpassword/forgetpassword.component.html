<div class="container mt-4" style="max-width:420px">
  <h3>Forgot Password</h3>
  <div *ngIf="msg" class="alert alert-success">{{ msg }}</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label class="form-label">Email or Username</label>
    <input class="form-control mb-3" formControlName="emailOrUsername" />
    <button class="btn btn-primary w-100" [disabled]="form.invalid">Send reset link</button>
  </form>

  <!-- Dev only: show token to test -->
  <div *ngIf="devToken" class="alert alert-warning mt-3">
    Dev token: {{ devToken }}
  </div>
</div>
