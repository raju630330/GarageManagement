<div class="container mt-4 text-start">
  <h3 class="mb-4">Profile</h3>
  <form [formGroup]="profileForm">
    <div class="row mb-3">
      <div class="col-md-4 ">
        <label>Workshop Name *</label>
        <input type="text" class="form-control" formControlName="workshopName" required />
      </div>
      <div class="col-md-4">
        <label>Owner Mobile No. *</label>
        <input type="text" class="form-control" formControlName="ownerMobile" required />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Owner Name *</label>
        <input type="text" class="form-control" formControlName="ownerName" required />
      </div>
      <div class="col-md-4">
        <label>Contact Person</label>
        <input type="text" class="form-control" formControlName="contactPerson" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Email ID</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
      <div class="col-md-4">
        <label>Contact No.</label>
        <input type="text" class="form-control" formControlName="contactNo" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Landline</label>
        <input type="text" class="form-control" formControlName="landline" />
      </div>
      <div class="col-md-4">
        <label>Calendar</label>
        <input type="date" class="form-control" formControlName="calendar" />
      </div>
    </div>

    <div class="d-flex col-md-6 justify-content-center">
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
      <button type="submit" class="btn btn-primary mt-2 ms-2">Reset</button>
    </div>

  </form>
</div>
